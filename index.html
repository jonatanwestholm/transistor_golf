<!DOCTYPE html>
<html>
<head>
    <title>Transistor Golf</title>
</head>
<body>
    <script src="transistor_golf.js"></script>
    <div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50" 
             onload="make_draggable(event)">
          <rect x="0" y="0" width="100" height="50" fill="#fafafa"/>
          <rect class="draggable" x="50" y="25" width="5" height="10" 
                transform="rotate(0 50 25)"
                fill="#007bff"/>
        </svg>        
    </div>
    <textarea id="message" rows="4" cols="50"></textarea>
</body>
</html>
